<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if the current page is not the intended 'index.html'
        if (window.location.pathname !== "/index.html") {
            window.location.href = "/pass.html"; // Redirect to index.html
        }
    </script>
</head>
<body>
    <!-- You can put any content here, but it's mainly for the redirect -->
    <p>Redirecting...</p>
</body>
</html>
