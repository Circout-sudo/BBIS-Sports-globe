<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // List of allowed pages
const allowedPages = [
    "/index.html",
    "/entered.html",
    "/Previous_games.html",
    "/Upcoming_games.html"
];

// Check if the current page is not one of the allowed pages
if (!allowedPages.includes(window.location.pathname)) {
    window.location.href = "/pass.html"; // Redirect to pass.html
}
    </script>
</head>
<body>
    <!-- You can put any content here, but it's mainly for the redirect -->
    <p>Redirecting...</p>
</body>
</html>
